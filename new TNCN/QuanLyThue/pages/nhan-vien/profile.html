<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <style>
        .edit-btn {
            width: 25%;
            height: 38px;
            margin-top: 30px;
            /* Đặt chiều cao cho nút */
            font-size: 14px;
            /* Đặt kích thước chữ */
            padding: 0 10px;
            /* Đặt padding cho nút */
            line-height: 1.5;
            /* Đặt chiều cao dòng cho nút */
        }

        .save-btn {
            width: 120px;
            /* Đặt chiều rộng cho nút lưu */
            font-size: 14px;
            /* Đặt kích thước chữ */
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="user-info text-center">
            <img src="../../assets/images/avatar.png" alt="Avatar" class="avatar rounded-circle">
            <h3 id="userName">Nguyễn Văn A</h3>
            <p>Nhân viên</p>
        </div>

        <ul class="nav-links">
            <li class="active">
                <a href="dashboard.html">
                    <span>Trang chủ</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span>Thông tin cá nhân</span>
                </a>
            </li>
            <li>
                <a href="salary-and-tax-report.html">
                    <span>Xem lương và Thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="tax-report.html">
                    <span>Quyết toán thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="tax-calculator.html">
                    <span>Thử Thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="#" id="logoutBtn">
                    <span>Đăng xuất</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h1>Thông Tin Cá Nhân</h1>
        </header>

        <div class="container profile-container">
            <div class="profile-info">
                <div class="avatar-section text-center">
                    <img src="../../assets/images/avatar.png" alt="Avatar" class="profile-avatar rounded-circle mb-3">
                    <button class="btn btn-primary change-avatar-btn">Đổi ảnh đại diện</button>
                </div>

                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label>Mã nhân viên:</label>
                        <input type="text" id="employeeId" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label>Họ và tên:</label>
                        <input type="text" id="fullName" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email" class="form-control" required readonly>
                    </div>

                    <div class="form-group">
                        <label>Số điện thoại:</label>
                        <input type="tel" id="phone" class="form-control" required readonly>
                    </div>

                    <div class="form-group">
                        <label>Phòng ban:</label>
                        <input type="text" id="department" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label>Chức vụ:</label>
                        <input type="text" id="position" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label>Mã số thuế:</label>
                        <input type="text" id="taxCode" class="form-control" readonly>
                    </div>

                    <button type="button" class="btn btn-warning edit-btn" id="editBtn">
                        <i class="fas fa-pencil-alt"></i> Chỉnh sửa
                    </button>
                    <button type="submit" class="btn btn-success save-btn" style="display: none;">Lưu thay đổi</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../../js/profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('editBtn').addEventListener('click', function () {
            const inputs = document.querySelectorAll('.profile-form input');
            inputs.forEach(input => {
                input.readOnly = false;
            });
            this.style.display = 'none';
            document.querySelector('.save-btn').style.display = 'inline-block';
        });
    </script>
</body>

</html>
