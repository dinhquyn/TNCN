<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thử Tính Thuế - Nhân Viên</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/tax-calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Sidebar - Copy từ dashboard.html -->
    <nav class="sidebar">
        <div class="user-info">
            <img src="../../assets/images/avatar.png" alt="Avatar" class="avatar">
            <h3 id="userName">Nguyễn Văn A</h3>
            <p>Nhân viên</p>
        </div>

        <ul class="nav-links">
            <li class="active">
                <a href="dashboard.html">
                    <span>Trang chủ</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span>Thông tin cá nhân</span>
                </a>
            </li>
            <li>
                <a href="salary-and-tax-report.html">
                    <span>Xem lương và Thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="tax-report.html">
                    <span>Quyết toán thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="tax-calculator.html">
                    <span>Thử Thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="#" id="logoutBtn">
                    <span>Đăng xuất</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <main class="main-content">
            <header class="top-bar">
                <h1>Thử Tính Thuế</h1>
                <div class="user-menu">
                    <span id="currentDate"></span>
                </div>
            </header>

            <div class="tax-calculator-content">
                <h2 class="h5">Nhập thông tin thu nhập</h2>
                <div class="form-group">
                    <label>Thu nhập cần tính:</label>
                    <input type="number" id="monthlyIncomeInput" placeholder="Nhập tổng thu nhập hàng tháng" />
                </div>
                <div class="form-group">
                    <label>Số người phụ thuộc:</label>
                    <input type="number" id="deductionsInput" placeholder="Số người phụ thuộc" />
                </div>
                <button id="calculateTaxBtn" class="calculate-btn">Tính thuế TNCN</button>

                <h3>Kết quả:</h3>
                <p id="monthlyTaxResult">Thuế TNCN phải nộp hàng tháng: 0 VNĐ</p>


            </div>
        </main>
    </div>

    <script src="../../js/tax-calculator.js"></script>
</body>

</html>
