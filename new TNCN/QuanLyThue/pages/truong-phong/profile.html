<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/navbar.css">
</head>

<body>
    <nav class="sidebar">
        <div class="user-info text-center">
            <h3>Trưởng Phòng</h3>
            <p>Chào mừng bạn!</p>
        </div>
        <ul class="nav-links">
            <li>
                <a href="employee-management.html">
                    <span>Quản lý nhân viên</span>
                </a>
            </li>
            <li>
                <a href="salary-report.html">
                    <span>Xem lương và thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="tax-report.html">
                    <span>Xem quyết toán thuế TNCN</span>
                </a>
            </li>
            <li>
                <a href="annual-tax-report.html">
                    <span>Xem quyết toán thuế cuối năm</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <span>Thông tin cá nhân</span>
                </a>
            </li>
            <li>
                <a href="#" id="logoutBtn">
                    <span>Đăng xuất</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h1>Thông Tin Cá Nhân</h1>
        </header>

        <div class="container profile-container">
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label>Họ và Tên:</label>
                    <input type="text" id="fullName" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" class="form-control" required readonly>
                </div>
                <div class="form-group">
                    <label>Số Điện Thoại:</label>
                    <input type="tel" id="phone" class="form-control" required readonly>
                </div>
                <button type="button" class="btn btn-warning" id="editBtn">Chỉnh sửa</button>
                <button type="submit" class="btn btn-success" style="display: none;">Lưu thay đổi</button>
            </form>
        </div>
    </main>

    <script src="../../js/profile-management.js"></script>
</body>

</html>
